///
/// Test handling of extensions to deeply nested messages.
///
// -----------------------------------------------------------------------------

syntax = "proto2";

package protobuf_unittest.extend;

message Foo {
    message Bar {
        message Baz {
            optional int32 a = 1;
            extensions 100 to 1000;
        }
    }
}

extend Foo.Bar.Baz {
   optional string b = 100;
   optional group C = 101 {
      optional int64 c = 999;
//      extensions 10 to 20;
   }
}

